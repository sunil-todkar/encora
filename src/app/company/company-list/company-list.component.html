<div class="container">
  <div class="row mt-4">
    <div class="col-md-6">
      <h4>Company List</h4>
    </div>
    <div class="col-md-6">
      <div class="d-flex flex-row-reverse">
        <button type="button" class="btn btn-primary" (click)="showContact()">
          Contact Persons list
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive mt-5">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th scope="col" style="width: 10%"></th>
              <th scope="col" style="width: 30%">Name</th>
              <th scope="col" style="width: 60%">Description</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let company of companies; trackBy: trackByMethod">
              <td class="text-center">
                <img [src]="company.logo" [alt]="company.logo" width="50px" />
              </td>
              <td>{{ company.name }}</td>
              <td>{{ company.description }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
