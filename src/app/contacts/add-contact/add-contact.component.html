<div class="container">
  <div class="row mt-3">
    <div class="col-md-12">
      <div class="modal-header">
        <div class="modal-heading-warpper">
          <h4 class="modal-title">
            {{ isUpadte ? "Update Contact" : "Add Contact" }}
          </h4>
        </div>

        <button
          type="button"
          class="close pull-right"
          aria-label="Close"
          (click)="bsModalRef.hide()"
        >
          <span aria-hidden="true" class="close-btn">Ã—</span>
        </button>
      </div>
      <div class="add-contact-wrapper">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="Name">Name</label>
            <input
              type="text"
              class="form-control"
              id="Name"
              formControlName="name"
              [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
            />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">This field is required</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="country">Country</label>
            <input
              type="text"
              class="form-control"
              id="country"
              formControlName="country"
              maxlength="10"
              [ngClass]="{ 'is-invalid': submitted && f.country.errors }"
            />
            <div *ngIf="submitted && f.country.errors" class="invalid-feedback">
              <div *ngIf="f.country.errors.required">
                This field is required
              </div>
            </div>
          </div>
          <div class="mb40">
            <label for="phone">Phone Number</label>
            <input
              type="text"
              class="form-control"
              id="phone"
              formControlName="phone"
              [ngClass]="{ 'is-invalid': submitted && f.phone.errors }"
            />
            <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
              <div *ngIf="f.phone.errors.required">This field is required</div>
              <div *ngIf="f.phone.errors.pattern">
                Phone number is not valid
              </div>
            </div>
          </div>

          <hr />
          <div class="mb-3">
            <button type="submit" class="btn btn-primary me-4">ADD</button>
            <button
              type="button"
              class="btn btn-primary"
              (click)="bsModalRef.hide()"
            >
              BACK
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
