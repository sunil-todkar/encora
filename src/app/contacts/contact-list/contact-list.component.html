<div class="container">
  <div class="row mt-4">
    <div class="col-md-6">
      <h4>Contacts List</h4>
    </div>
    <div class="col-md-6">
      <div class="d-flex flex-row-reverse">
        <button
          type="button"
          class="btn btn-primary"
          (click)="openModalWithComponent(0)"
        >
          Add Contact
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive mt-5">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Country</th>
              <th scope="col">Phone</th>
              <th scope="col" class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let contact of contacts; trackBy: trackByMethod">
              <td>{{ contact.name }}</td>
              <td>{{ contact.country }}</td>
              <td>{{ contact.phone }}</td>
              <td class="text-center">
                <i
                  class="fa fa-pencil me-2"
                  aria-hidden="true"
                  (click)="openModalWithComponent(contact.id)"
                ></i>
                <i
                  class="fa fa-ban"
                  aria-hidden="true"
                  (click)="onDeleteContact(contact.id)"
                ></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
